<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Exitosa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    .success-box h1 {
      font-size: 2rem;
      color: #28a745;
      margin-bottom: 20px;
    }

    .success-box p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #333;
    }

    .success-box button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .success-box button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h1>✅ Compra realizada</h1>
    <p>Se ha realizado correctamente la compra. Recibirás un correo cuando el pedido se tramite con el número de seguimiento.</p>
    <button id="goHomeBtn">Aceptar</button>
  </div>

  <script>
    document.getElementById("goHomeBtn").addEventListener("click", () => {
      window.location.href = "index.html"; // redirige a la pantalla principal
    });
  </script>

</body>
</html>
